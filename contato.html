<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bem-vindo ao nosso site de receitas fáceis e deliciosas para todos os níveis e preferências alimentares.">
    <meta name="keywords" content="Receitas fáceis,Receitas rápidas, Receitas saudáveis, Receitas veganas">
    <meta name="author" content="Luander, Tomé e William">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Receitas Soulcode</title>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo"><img src="img/logo.png" alt="Logo da página"></a>
        <nav class="navbar">
            <ul>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <form class="form">
            <legend>Contato</legend>
            <div>
                <label for="cNome">Nome</label>
                <input type="text" id="cNome" name="nome" placeholder="Digite seu nome" required>
            </div>
            <div>
                <label for="cEmail">Email</label>
                <input type="email" id="cEmail" name="email" placeholder="Digite seu E-mail" required>
            </div>
            <div>
                <label for="cAssunto">Assunto</label>
                <input type="text" id="cAssunto" name="cAssunto" placeholder="Assunto">
            </div>
            <div>
                <label for="cMensagem">Mensagem</label>
                <textarea rows="8" name="cMensagem" id="cMensagem" placeholder="Digite sua mensagem"></textarea>
            </div>
            <button class="btn">Enviar</button>
        </form>
    </main>



    <footer class="footer">
        <section class="newsletter">
            <h2>Inscreva-se agora!</h2>
            <p>Receba novidades, dicas e muito mais.</p>
            <form action="#" method="post">
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                <button type="submit" class="btn btn-newsletter pulse">Assinar</button>
            </form>
        </section>

        <section class="copy">
            <a href="index.html" class="logo-footer"><img src="img/logo.png" alt="Logo da página"></a>
            <p>&copy; 2024 Receitas Deliciosas. Todos os direitos reservados.</p>
            <nav>
                <ul>
                    <li><a href="#">Política de Privacidade</a></li>
                    <li><a href="#">Termos de Uso</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
